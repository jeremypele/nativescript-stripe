<ActionBar title="Intent Demo" class="action-bar"></ActionBar>

<StackLayout class="page">
  <CreditCardView #card></CreditCardView>

  <Button text="Save Credit Card" (tap)="registerCard(card)" class="btn
  btn-primary"></Button>
  
  <Button text="Confirm Intent Payment (12$)" (tap)="confirmPayment(card)" class="btn
  btn-primary"></Button>
  
  <Label [text]="status" textWrap="true" class="text-center"></Label>
</StackLayout>
